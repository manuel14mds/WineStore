{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block title %}
    <title>New Wine</title>
{% endblock %}
{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
    {% endblock %}

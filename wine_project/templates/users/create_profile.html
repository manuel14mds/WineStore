{% extends 'base.html' %}

{% block title %}
    Add Profile
{% endblock %}


{% block content %}
    <div class="container">
        <h1>Create your profile, {{request.user}}</h1>

        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Image</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" class="form-control" name="image" required>
            </div>
            <input class="btn btn-outline-dark" type="submit" value="Submit">
        </form>
    </div>

{% endblock %}
